<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var s = '' ;
            var name = $('#name').val();
            var surname = $('#surname').val();
            var description = $('#description').val();
            if (name == '') {
                s = s + ' ' + $('#name').attr('id');
            }
            if (surname == '') {
                s = s + ' ' + $('#surname').attr('id');
            }
            if (description == '') {
                s = s + ' ' + $('#description').attr('id');
            }
            if (name == '' || surname == '' || description == '') {
                alert('Fill the fileds:' + s);
                return false;
            }
            return true;
        }

        function addRow() {
            const tr = document.createElement('tr');
            tr.innerHTML = '<th>Dima</th><th>Yugay</th><th>Male</th><th>Student</th>';
            $('#table_body').append(tr);
        }
    </script>
</head>
<body>

<div class="container">
    <form class="form-horizontal" action="" method="">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Surname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="form-check-input" type="radio" checked name="sex" id="sexMale" value="Male">
                <label class="form-check-label" for="sexMale">
                    Male
                </label>
                <input class="form-check-input" type="radio" name="sex" id="sexFemale" value="Female">
                <label class="form-check-label" for="sexFemale">
                    Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="Description" name="description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
            </div>
        </div>
    </form>

    <br> <br> <br>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Sex</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody id="table_body"></tbody>
        </table>
        <button class="btn btn-default" onclick="return addRow();">Add row</button>
    </div>
</div>

</body>
</html>
